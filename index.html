<!DOCTYPE html>
<html>
<!-- The head tag contains all the external files linked to this page-->
<head>
    <title> MyShoppingCart</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<!-- Main body of the page starts from here-->
<body>
    <!-- Featured Items Display-->
    <div class="container">
        <h2 class="center">MyShoppingCart</h2>
        <div class="row" >
            <p class="center">
                <a href="#" class="btn btn-info btn-lg">
                    <span class="glyphicon glyphicon-shopping-cart"></span> Number of Items  : <span id="number_id"> 0 </span>
                </a>
                <a href="#" class="btn btn-info btn-lg">
                    <span class="glyphicon glyphicon-shopping-cart"></span> Total Cost: <span id="total_id"> 0 </span>
                </a>
            </p>
        </div>
        <div class="row zoomcart colorcart center" id="cartDiv">   
             <span class=" center glyphicon glyphicon-shopping-cart"></span> 
        </div>
        <br/> <br/>
        <div class="row">
                <h2 class="center">Featured Items Up for Grabs!</h2> <br/> <br/>
                <div class="col-md-4" id="item1" alt="Ankara Designer" >
                    <img class="img-thumbnail"  src="assets/images/img2.jpg" alt="Ankara Designer" data-toggle="tooltip" title="Ankara Designer"> <br/>
                   <button class="center product-price btn btn-info"> ₦1000</button>     
                </div>

                <div class="col-md-4" id="item2" alt="Boubou">
                    <img class="img-thumbnail"  src="assets/images/img3.jpg"  alt="Boubou" data-toggle="tooltip" title="Boubou"><br/>
                    <button class=" center product-price btn btn-info"> ₦2000</button> 
                </div>

                <div class="col-md-4" id="item3" alt="Milano Style">
                    <img class="img-thumbnail" src="assets/images/img4.jpg"  alt="Milano Style" data-toggle="tooltip" title="Milano Style"><br/>
                    <button class="center product-price btn btn-info" value=""> ₦3000</button> 
                </div>
        </div><br/> <br/>
        <div class="row">
                <div class="col-md-4" id="item4" alt="Lilly Style">
                    <img class="img-thumbnail" src="assets/images/img5.jpg"  alt="Lilly Style" data-toggle="tooltip" title="Lilly Style"><br/>
                    <button class="center product-price btn btn-info"> ₦4000</button> 
                </div>

                <div class="col-md-4" id="item5" alt="Jay Jay Top">
                    <img class="img-thumbnail" src="assets/images/img6.jpg"  alt="Jay Jay Top" data-toggle="tooltip" title="Jay Jay Top"><br/>
                    <button class="center product-price btn btn-info"> ₦5000</button> 
                </div>

                <div class="col-md-4" id="item6" alt="Dolce and Gabana">
                    <img class="img-thumbnail" src="assets/images/img31.jpg"  alt="Dolce and Gabana" data-toggle="tooltip" title="Dolce and Gabana"><br/>
                    <button class="center product-price btn btn-info"> ₦6000</button> 
                </div>
        </div>
        <br/> <br/>         
    </div>
    <!-- Featured Items Display Ends Here-->
    <!-- External javascripts files are linked here to make page load faster-->
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!--  <p> <span class="glyphicon glyphicon-shopping-cart zoomcart colorcart center"></span></p>-->
</body>
<!-- Main body of the page ends here-->
</html>
